[package]
name = "fscs-website-backend"
authors = [ "Florian Schubert", "Felix Nilles" ]
version = "1.0.0"
edition = "2021"
description = "Backend f√ºr Knuts neue Webseite"

[dependencies]
actix-cors = "0"
actix-files = { version = "0", features = [ "experimental-io-uring", ] }
actix-http = "3"
actix-multipart = "0"
actix-utils = "3"
actix-web = { version = "4", features = [ "secure-cookies", "rustls-0_23", ] }
actix-web-validator = "6"
async-std = "1"
chrono = { version = "0", features = [ "serde", ] }
clap = { version = "4", features = [ "derive", "color", ] }
futures-util = "0"
icalendar = { version = "0.16", features = [ "chrono-tz", ] }
log = "0"
mime = "0"
oauth2 = "4"
pretty_env_logger = "0"
regex = "1"
reqwest = { version = "0", features = [ "blocking", "json", "rustls-tls", "http2", "macos-system-configuration", "charset", ], default-features = false }
serde = { version = "1", features = [ "derive", ] }
serde_json = { version = "1", features = [ "raw_value", ] }
sqlx = { version = "0.8", features = [ "runtime-tokio", "tls-rustls", "postgres", "uuid", "json", "chrono", ] }
strum = { version = "0", features = [ "derive", ] }
thiserror = "2"
upon = "0.9"
utoipa = { version = "5", features = [ "actix_extras", "chrono", "uuid", "openapi_extensions", ] }
utoipa-swagger-ui = { version = "9", features = [ "actix-web", "vendored", ] }
utoipauto = "0.2"
uuid = { version = "1", features = [ "v4", "serde", ] }
validator = { version = "0.18", features = [ "derive", ] }

[dev-dependencies]
tokio = { version = "1", features = [ "full", ] }
anyhow = "1"

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.dev.build-override]
debug = false
